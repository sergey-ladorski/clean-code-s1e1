<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task" id="add-task">
        <label class="add-task-label" for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input class="task" id="new-task" type="text">
          <button class="add-task-button button">Add</button>
        </div>
      </section>
      <section class="section incomplete">
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item-checkbox" type="checkbox">
            <label class="list-item-label task">Pay Bills</label>
            <input class="list-item-text task" type="text">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-button-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="editmode">
            <input class="list-item-checkbox" type="checkbox">
            <label class="list-item-label task">Go Shopping</label>
            <input class="list-item-text task" type="text" value="Go Shopping">
            <button class="edit-button button">Save</button>
            <button class="delete-button button">
              <img class="delete-button-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section-title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item-checkbox" type="checkbox" checked>
            <label class="list-item-label task">See the Doctor</label>
            <input class="list-item-text task" type="text">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-button-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
