<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
          class="heade__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input class="add-task__text" id="new-task" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input class="list__item-text" type="text">
            <button class="list__item-edit button">Edit</button>
            <button class="list__item-delete button">
              <img class="list__item-delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list__item list__item_type_editmode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input class="list__item-text" type="text" value="Go Shopping">
            <button class="list__item-edit button">Save</button>
            <button class="list__item-delete button">
              <img class="list__item-delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list list_type_completed" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input class="list__item-text" type="text">
            <button class="list__item-edit button">Edit</button>
            <button class="list__item-delete button">
              <img class="list__item-delete-icon" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
